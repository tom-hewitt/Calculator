<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Calculator</title>
  <link rel="stylesheet" type="text/css" href="styles.css" />
  <script type="text/javascript" src="index.js"></script>
</head>

<body>
  <div class="calculator">
    <div class="display">
      <span id="value">0</span>
    </div>
    <div class="buttonGrid">
        <button id="clear" class="action" onclick="c()">AC</button>
        <button class="action" onclick="negate()">+/-</button>
        <button class="action" onclick="percentageToDecimal()">%</button>
        <button id="divide" class="operation" onclick="operation('divide')">/</button>

        <button onclick="number(7)">7</button>
        <button onclick="number(8)">8</button>
        <button onclick="number(9)">9</button>
        <button id="multiply" class="operation" onclick="operation('multiply')">*</button>

        <button onclick="number(4)">4</button>
        <button onclick="number(5)">5</button>
        <button onclick="number(6)">6</button>
        <button id="subtract" class="operation" onclick="operation('subtract')">-</button>

        <button onclick="number(1)">1</button>
        <button onclick="number(2)">2</button>
        <button onclick="number(3)">3</button>
        <button id="plus" class="operation" onclick="operation('plus')">+</button>

        <button id="zero" onclick="number(0)">0</button>
        <button onclick="point()">.</button>
        <button class="operation" onclick="equals()">=</button>

    </div>
  </div>
</body>

</html>
